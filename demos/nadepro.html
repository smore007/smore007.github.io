
<!doctype html>

        <div class="container">
<nav class="navbar bg-body-tertiary">

        <a href="/" class="navbar-brand px-2"><h1>nade <span class="badge text-bg-success">PRO</span></h1></a>
        <span class="navbar-text">
            <button id="darkmode-switch-btn" type="button" class="btn btn-dark" onclick="
                (function() {
                    if($('html').attr('data-bs-theme') == 'dark') {
                        $('html').attr('data-bs-theme', 'light');
                    } else {
                        $('html').attr('data-bs-theme', 'dark');
                    }
                })();return false;
            "><i class="bi bi-brightness-high-fill"></i></button>
        </span>

</nav>    <div class="row g-0">

                    style="
                    "

                    style="
                    "

                        <li><a id="mode-land-btn" class="dropdown-item">Land</a></li>
                    </ul>
